<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="title">
            <h1>LIVE</h1>
            <p>comming soon</p>
            <p class="change"><strong>2022-03-20 20:00</strong></p>
        </div>
        
        <div class="countdown">
            <div>
                <h1 id="dias">00</h1>
                <p><b>DAYS</b></p>
            </div>

            <div>
                <h1 id="horas">00</h1>
                <p><b>HOURS</b></p>
            </div>

            <div>
                <h1 id="minutos">00</h1>
                <p><b>MINUTES</b></p>
            </div>

            <div>
                <h1 id="segundos">00</h1>
                <p><b>SECONDS</b></p>
            </div>
        </div>

        <div class="button">
            <p><b>REGISTER NOW!</b></p>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
