    <title>Treino html 5</title>

    <style type="text/css">
        p{
            font-size: 20px;
            text-align: center;
            margin-top: 55px;
        }
        aside{
            border: 1px solid black;
            padding: 15px;
            border-radius: 5px;
            background-color: black;
            color: blanchedalmond;
            width: 127px;
            float: left;   
            margin: 20px 20px 20px 20px;

        .esquerda{
            float: left;
        }
        .direita{
            float: right;
        }
        aside a{
            display: block;
        }




    </style>

</head>
