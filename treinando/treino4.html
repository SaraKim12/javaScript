<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var nota=90;
        var res;
        //aprovado com louvor >=95
        //aprovado >=60
        //recuperação >=40 && <60
        //reprovado <40
        //muito bem reprovado <20
        if(nota>=60){
            res="aprovado";
            if(nota>=95){
                if(nota ==100){
                    res+=' com excelência!';
                } else{
                    res+=' com louvor!';
                }
            } else{
                res='aprovado';
            }
        } else if(nota>=40){
            res="recuperação"
        } else{
            res='reprovado'
             if(nota >=20){
                 res+=' por nota baixa'
            } else{
                 res+=' com orgulho'
            }
        }
        document.write(res)

    </script>

</body>
</html>
